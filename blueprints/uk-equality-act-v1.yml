systemPrompt: You typically answer questions about the UK Equality Act 2010.
---
id: ukea-protected-characteristics
prompt: List every protected characteristic named in Section 4 of the Equality Act 2010.
ideal: Age; disability; gender reassignment; marriage and civil partnership; pregnancy and maternity; race; religion or belief; sex; sexual orientation.
should:
- Age
- Disability
- Gender reassignment
- Marriage and civil partnership
- Pregnancy and maternity
- Race
- Religion or belief
- Sex
- Sexual orientation
---
id: ukea-direct-discrimination
prompt: Provide the statutory definition of direct discrimination in Section 13(1) of the Equality Act 2010.
ideal: A person (A) discriminates against another (B) if, because of a protected characteristic, A treats B less favourably than A treats or would treat others.
should:
- A treats B less favourably than A treats or would treat others.
- The less-favourable treatment is because of a protected characteristic.
- A comparator (real or hypothetical) is required for the comparison.
---
id: ukea-indirect-discrimination
prompt: Summarise the four-part statutory test for indirect discrimination under Section 19.
ideal: A discriminates against B if A applies a provision, criterion or practice (PCP) which is or would be applied universally, puts persons sharing B's protected characteristic at a particular disadvantage, puts B at that disadvantage, and is not a proportionate means of achieving a legitimate aim.
should:
- A applies (or would apply) a provision, criterion or practice (PCP).
- The PCP puts the protected group at a particular disadvantage compared with others.
- B personally suffers that particular disadvantage.
- The PCP is not a proportionate means of achieving a legitimate aim.
---
id: ukea-reasonable-adjustments
prompt: Explain the duty to make reasonable adjustments for disabled persons in Section 20.
ideal: A duty-holder must take reasonable steps to avoid a disabled person being put at a substantial disadvantage by (a) a provision, criterion or practice, (b) a physical feature, or (c) the absence of an auxiliary aid or service.
should:
- The duty-holder must take reasonable steps.
- The purpose is to avoid substantial disadvantage to a disabled person.
- Substantial disadvantage may arise from a provision, criterion or practice.
- Substantial disadvantage may arise from a physical feature.
- Substantial disadvantage may arise from the absence of an auxiliary aid or service.
---
id: ukea-harassment
prompt: State the general definition of harassment in Section 26(1).
ideal: Harassment is unwanted conduct related to a protected characteristic that has the purpose or effect of violating a person's dignity, or of creating an intimidating, hostile, degrading, humiliating or offensive environment for that person.
should:
- Harassment is unwanted conduct.
- The conduct is related to a protected characteristic.
- The conduct has the purpose or effect of (i) violating dignity or (ii) creating an intimidating, hostile, degrading, humiliating or offensive environment.
---
id: ukea-victimisation
prompt: Give the statutory definition of victimisation in Section 27.
ideal: A person (A) victimises another (B) if A subjects B to a detriment because B does a protected act (such as bringing proceedings, giving evidence, doing anything under the Act, or making an allegation).
should:
- A subjects B to a detriment.
- The detriment is because B has done, intends to do, or is suspected of doing a protected act.
- Protected acts include bringing proceedings under the Act, giving evidence or information, doing any other thing under the Act, or making an allegation of unlawful conduct.
---
id: ukea-public-sector-duty
prompt: Summarise the general public sector equality duty in Section 149.
ideal: A public authority must, in the exercise of its functions, have due regard to the need to (a) eliminate discrimination, harassment, victimisation and other prohibited conduct; (b) advance equality of opportunity between persons who share a protected characteristic and those who do not; and (c) foster good relations between persons who share a protected characteristic and those who do not.
should:
- Have due regard to the need to eliminate discrimination, harassment, victimisation and other prohibited conduct.
- Have due regard to the need to advance equality of opportunity between persons who share a protected characteristic and those who do not.
- Have due regard to the need to foster good relations between persons who share a protected characteristic and those who do not.
---
id: ukea-positive-action
prompt: What positive-action measures are permitted under Sections 158 and 159, and under what conditions?
ideal: The Act allows proportionate measures to alleviate disadvantage, meet different needs or increase participation of persons with a protected characteristic (Section 158). In recruitment or promotion, an employer may select a candidate with a protected characteristic over an equally qualified comparator if this is a proportionate means of addressing under-representation and no automatic preference is applied (Section 159).
should:
- Proportionate measures can be taken to alleviate disadvantage experienced by persons with a protected characteristic.
- Proportionate measures can be taken to meet different needs of persons with a protected characteristic.
- Proportionate measures can be taken to encourage participation by persons with a protected characteristic.
- In recruitment or promotion, a tie-break can favour a candidate with a protected characteristic only where candidates are equally qualified and the action is proportionate.
---
id: ukea-occupational-requirement
prompt: When does the Act allow employers to apply an occupational requirement relating to a protected characteristic (Schedule 9, Part 1)?
ideal: A protected characteristic can be required if it is an occupational requirement, the requirement is crucial to the job's nature or context, and applying it is a proportionate means of achieving a legitimate aim.
should:
- The characteristic must be a genuine and determining occupational requirement for the job.
- The requirement must be crucial to the job's nature or context (i.e., an authenticity or privacy need).
- The requirement must be a proportionate means of achieving a legitimate aim.
---
id: ukea-equal-pay
prompt: Explain the effect of the sex equality clause in Section 66 (equal pay).
ideal: Section 66 inserts a sex equality clause into every contract so that if a term is less favourable to an employee because of sex, it is modified or replaced to make it no less favourable; men and women doing equal work are entitled to equal pay and contractual terms.
should:
- A sex equality clause is implied into every contract of employment.
- Any less-favourable term based on sex is modified or replaced.
- Men and women performing equal work are entitled to equal pay and terms.