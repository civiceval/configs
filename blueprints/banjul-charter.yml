id: maputo-article5-elimination-harmful-practices
prompt: Article 5 of the Maputo Protocol concerns the elimination of harmful practices. What are States Parties" obligations regarding practices like female genital mutilation (FGM) and their medicalisation?
ideal: 'Article 5 of the Maputo Protocol requires States Parties to "prohibit and condemn all forms of harmful practices which negatively affect the human rights of women and which are contrary to recognised international standards." Specifically regarding FGM, Article 5(b) obligates States to take "all necessary legislative and other measures to eliminate such practices, including: prohibition, through legislative measures backed by sanctions, of all forms of female genital mutilation, scarification, medicalisation and para-medicalisation of female genital mutilation and all other practices in order to eradicate them." Other obligations include public awareness, support for victims, and protection of women at risk.'
should:
  - text: States obligation to prohibit and condemn all harmful practices.
    citation: "Maputo Protocol, Article 5"
  - text: Mentions legislative measures with sanctions against FGM.
    citation: "Maputo Protocol, Article 5(b)"
  - text: Highlights the prohibition of medicalisation/para-medicalisation of FGM.
    citation: "Maputo Protocol, Article 5(b)"
  - text: Notes other measures like awareness, victim support, or protection.
    citation: "Maputo Protocol, Article 5(a, c, d)"
---
id: maputo-article6-marriage-rights
prompt: According to Article 6 of the Maputo Protocol, what are three key rights or protections States Parties must guarantee to women in relation to marriage?
ideal: 'Article 6 of the Maputo Protocol requires States Parties to enact appropriate national legislative measures to ensure that women and men enjoy equal rights and are regarded as equal partners in marriage. Three key guarantees include: (a) "no marriage shall take place without the free and full consent of both parties"; (b) "the minimum age of marriage for women shall be 18 years"; and (c) "monogamy is encouraged as the preferred form of marriage and that the rights of women in marriage and family, including in polygamous marital relationships are promoted and protected." Other examples are: (d) every marriage shall be recorded in writing and registered; (f) a married woman shall have the right to retain her maiden name; (j) during her marriage, a woman shall have the right to acquire her own property and to administer and manage it freely.'
should:
  - text: Ensuring free and full consent of both parties to marry.
    citation: "Maputo Protocol, Article 6(a)"
  - text: Setting the minimum age of marriage for women at 18 years.
    citation: "Maputo Protocol, Article 6(b)"
  - text: Encouraging monogamy and protecting women's rights in all marital forms (including polygamous ones).
    citation: "Maputo Protocol, Article 6(c)"
---
id: achpr-article5-dignity
prompt: What specific forms of exploitation and degradation are prohibited by Article 5 of the African Charter?
ideal: 'Article 5 of the African Charter on Human and Peoples'' Rights states: "Every individual shall have the right to the respect of the dignity inherent in a human being and to the recognition of his legal status. All forms of exploitation and degradation of man particularly slavery, slave trade, torture, cruel, inhuman or degrading punishment and treatment shall be prohibited."'
should:
  - text: Prohibits slavery and the slave trade.
    citation: "ACHPR, Article 5"
  - text: Prohibits torture.
    citation: "ACHPR, Article 5"
  - text: Prohibits cruel, inhuman, or degrading punishment and treatment.
    citation: "ACHPR, Article 5"
---
id: maputo-widows-rights
prompt: According to Articles 20 and 21 of the Maputo Protocol, what are the rights of a widow regarding her children, remarriage, and inheritance?
ideal: 'The Maputo Protocol specifies several rights for widows. Article 20 states that a widow automatically becomes the guardian and custodian of her children, unless it is contrary to their interests. It also guarantees her right to remarry a person of her choice. Article 21 grants a widow the right to an equitable share in the inheritance of her husband''s property and the right to continue living in the matrimonial house. If she remarries, she retains the right to the house if it belongs to her or she has inherited it.'
should:
  - text: A widow automatically becomes the guardian and custodian of her children.
    citation: "Maputo Protocol, Article 20(b)"
  - text: A widow has the right to remarry a person of her choice.
    citation: "Maputo Protocol, Article 20(c)"
  - text: A widow has the right to an equitable share in the inheritance of her husband's property.
    citation: "Maputo Protocol, Article 21(1)"
  - text: A widow has the right to continue living in the matrimonial house.
    citation: "Maputo Protocol, Article 21(1)"