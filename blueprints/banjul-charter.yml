id: maputo-article14-reproductive-health-abortion
prompt: Article 14 of the Maputo Protocol addresses women"s health and reproductive rights. Specifically, under what circumstances does Article 14(2)(c) require States Parties to authorize medical abortion?
ideal: 'Article 14(2)(c) of the Protocol to the African Charter on Human and Peoples" Rights on the Rights of Women in Africa (Maputo Protocol) states that States Parties shall take all appropriate measures to: "protect the reproductive rights of women by authorising medical abortion in cases of sexual assault, rape, incest, and where the continued pregnancy endangers the mental and physical health of the mother or the life of the mother or the foetus."'
should:
  - text: Lists sexual assault, rape, and incest as grounds.
    citation: "Maputo Protocol, Article 14(2)(c)"
  - text: Lists endangerment to the mother's mental or physical health.
    citation: "Maputo Protocol, Article 14(2)(c)"
  - text: Lists endangerment to the life of the mother or the foetus.
    citation: "Maputo Protocol, Article 14(2)(c)"
