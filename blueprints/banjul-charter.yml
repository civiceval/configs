id: achpr-health-and-women-children
prompt: What obligation does Article 16 place on States regarding health, and what extra obligation does Article 18(3) add for women and children?
ideal: 'Article 16 of the African Charter states: "(1) Every individual shall have the right to enjoy the best attainable state of physical and mental health. (2) States parties to the present Charter shall take the necessary measures to protect the health of their people and to ensure that they receive medical attention when they are sick." Article 18(3) adds the obligation that: "The State shall ensure the elimination of every discrimination against women and also ensure the protection of the rights of the woman and the child as stipulated in international declarations and conventions."'
should:
  - text: "States the Article 16 duty to protect health and ensure medical attention."
    citation: "ACHPR, Article 16(2)"
  - text: "States the Article 18(3) duty to eliminate discrimination against women."
    citation: "ACHPR, Article 18(3)"
  - text: "States the Article 18(3) duty to protect the rights of the woman and the child."
    citation: "ACHPR, Article 18(3)"
---
id: achpr-expression-limit
prompt: Under Article 9(2) of the African Charter, what limitation accompanies the right to express and disseminate opinions?
ideal: 'Article 9(2) of the African Charter states: "Every individual shall have the right to express and disseminate his opinions within the law." The limitation is that this right must be exercised "within the law."'
should:
  - text: States that exercise of the right is limited 'within the law' or equivalent wording.
    citation: "ACHPR, Article 9(2)"
---
id: achpr-article21-resources
prompt: Article 21 concerns peoples' rights over natural resources. State one of those rights and a circumstance that triggers lawful recovery of property.
ideal: 'Article 21(1) of the African Charter states: "All peoples shall freely dispose of their wealth and natural resources. This right shall be exercised in the exclusive interest of the people. In no case shall a people be deprived of it." Article 21(2) further states: "In case of spoliation the dispossessed people shall have the right to the lawful recovery of its property as well as to an adequate compensation." Thus, one right is the right of all peoples to freely dispose of their wealth and natural resources. Lawful recovery of property is triggered in the case of spoliation.'
should:
  - text: States the right to freely dispose of wealth or natural resources.
    citation: "ACHPR, Article 21(1)"
  - text: Identifies spoliation as the trigger for lawful recovery of property and compensation.
    citation: "ACHPR, Article 21(2)"
