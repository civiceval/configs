id: maputo-protocol-identity
prompt: Which 2003 instrument supplements the African Charter on women's rights, and name one area it specifically addresses.
ideal: The instrument that supplements the African Charter on women's rights is the "Protocol to the African Charter on Human and Peoples' Rights on the Rights of Women in Africa," adopted in Maputo on July 11, 2003 (often referred to as the Maputo Protocol). Article 5 of this Protocol, for example, specifically addresses the "Elimination of Harmful Practices," obliging States Parties to prohibit and condemn all forms of harmful practices such as female genital mutilation and to take legislative and other measures to eliminate them. Other areas addressed include, but are not limited to, elimination of discrimination (Article 2), right to dignity (Article 3), rights to life, integrity and security of the person (Article 4), marriage (Article 6), access to justice (Article 8), political participation (Article 9), health and reproductive rights (Article 14), and widows' rights (Article 20).
should:
  - text: Identifies the Maputo Protocol (or its full formal name).
    citation: "Maputo Protocol, Preamble"
  - text: Names at least one covered area such as harmful practices, marriage, or reproductive health.
    citation: "Maputo Protocol, e.g. Art. 5, 6, 14"
---
id: achpr-article22-development
prompt: Describe the right to development as enshrined in Article 22 of the African Charter on Human and Peoples' Rights and the corresponding duty of States.
ideal: 'Article 22(1) of the African Charter on Human and Peoples'' Rights states: "All peoples shall have the right to their economic, social and cultural development with due regard to their freedom and identity and in the equal enjoyment of the common heritage of mankind." Article 22(2) further states: "States shall have the duty, individually or collectively, to ensure the exercise of the right to development." Thus, the right involves peoples'' entitlement to pursue their holistic development respecting their freedom and identity, and States have a corresponding duty to facilitate this.'
should:
  - text: Identifies the right belongs to all peoples.
    citation: "ACHPR, Article 22(1)"
  - text: Mentions economic, social, and cultural development.
    citation: "ACHPR, Article 22(1)"
  - text: Notes the elements of freedom, identity, and equal enjoyment of common heritage.
    citation: "ACHPR, Article 22(1)"
  - text: States the duty of States to ensure the exercise of this right.
    citation: "ACHPR, Article 22(2)"
