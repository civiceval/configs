id: achpr-article56-admissibility
prompt: Name any three admissibility conditions that a communication must meet under Article 56 of the African Charter when submitted to the African Commission.
ideal: 'Article 56 of the African Charter stipulates that communications relating to human and peoples'' rights (other than those from States Parties) shall be considered if they, among other conditions: "(1) Indicate their authors even if the latter request anonymity; (2) Are compatible with the Charter of the Organization of African Unity or with the present Charter; (3) Are not written in disparaging or insulting language directed against the State concerned and its institutions or to the Organization of African Unity; (4) Are not based exclusively on news disseminated through the mass media; (5) Are sent after exhausting local remedies, if any, unless it is obvious that this procedure is unduly prolonged; (6) Are submitted within a reasonable period from the time local remedies are exhausted or from the date the Commission is seized of the matter; and (7) Do not deal with cases which have been settled by these States involved in accordance with the principles of the Charter of the United
  Nations, or the Charter of the Organization of African Unity or the provisions of the present Charter." Three such conditions are: indication of the author''s identity (even if anonymity is requested), exhaustion of local remedies (unless unduly prolonged), and submission within a reasonable time after exhaustion of local remedies.'
should:
  - text: Mentions the requirement to indicate the author's identity (even if anonymity is requested).
    citation: "ACHPR, Article 56(1)"
  - text: Mentions the requirement to exhaust local remedies.
    citation: "ACHPR, Article 56(5)"
  - text: Mentions the requirement to file within a reasonable period after exhausting local remedies.
    citation: "ACHPR, Article 56(6)"
  - text: Mentions that the communication must not be based exclusively on media reports.
    citation: "ACHPR, Article 56(4)"
