id: achpr-individual-duties
prompt: "List three individual duties contained in Articles 27-29 of the African Charter."
ideal: 'The African Charter outlines duties in Articles 27, 28, and 29. Article 27 establishes that every individual has duties towards their family, society, the State, and other communities. Article 28 states: "Every individual shall have the duty to respect and consider his fellow beings without discrimination, and to maintain relations aimed at promoting, safeguarding and reinforcing mutual respect and tolerance." Article 29 lists further duties, including: "(1) To preserve the harmonious development of the family and to work for the cohesion and respect of the family; to respect his parents at all times, to maintain them in case of need; (2) To serve his national community by placing his physical and intellectual abilities at its service; ... (6) To work to the best of his abilities and competence, and to pay taxes imposed by law in the interest of the society; (7) To preserve and strengthen positive African cultural values... and, in general, to contribute to the promotion of the moral well being of society."'
should:
  - text: Mentions the duty to respect fellow beings without discrimination.
    citation: "ACHPR, Article 28"
  - text: Mentions duties towards the family, such as preserving its harmony or respecting parents.
    citation: "ACHPR, Article 29(1)"
  - text: Mentions duties towards the national community or State, such as serving it, paying taxes, or preserving national independence.
    citation: "ACHPR, Article 29(2, 5, 6)"
  - text: Mentions the duty to preserve positive African cultural values.
    citation: "ACHPR, Article 29(7)"
