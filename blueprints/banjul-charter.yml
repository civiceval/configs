id: achpr-article20-self-determination
prompt: State the collective right recognised in Article 20(1) of the African Charter and list its two key elements.
ideal: 'Article 20(1) of the African Charter on Human and Peoples'' Rights states: "All peoples shall have right to existence. They shall have the unquestionable and inalienable right to self-determination. They shall freely determine their political status and shall pursue their economic and social development according to the policy they have freely chosen." The two key elements are thus: (a) the right of all peoples to freely determine their political status, and (b) the right of all peoples to pursue their economic and social development according to the policy they have freely chosen.'
should:
  - text: Identifies the right as self-determination of peoples.
    citation: "ACHPR, Article 20(1)"
  - text: Mentions freedom to determine political status.
    citation: "ACHPR, Article 20(1)"
  - text: Mentions freedom to pursue economic and social development.
    citation: "ACHPR, Article 20(1)"
---
id: achpr-article24-environment
prompt: Quote or paraphrase the environmental right set out in Article 24 of the African Charter.
ideal: 'Article 24 of the African Charter on Human and Peoples'' Rights states: "All peoples shall have the right to a general satisfactory environment favourable to their development."'
should:
  - text: States the right belongs to all peoples.
    citation: "ACHPR, Article 24"
  - text: References a satisfactory or healthy environment.
    citation: "ACHPR, Article 24"
  - text: Links that environment to development.
    citation: "ACHPR, Article 24"
